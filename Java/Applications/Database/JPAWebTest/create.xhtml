<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head>
		<title>JPAWebTest</title>
	</h:head>
	<h:body>
		<h1>Add New Product</h1>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="Unit Price:"/>
				<h:inputText id="price" value="#{productInput.price}"/>
				<h:message for="price"/>
				<h:outputText value="Current Stock"/>
				<h:inputText id="stock" value="#{productInput.stock}"/>
				<h:message for="stock"/>
				<h:commandButton value="Create" action="#{productInput.create}"/>
			</h:panelGrid>
			<p>
				<a href="index.jsf">List of Products</a>
			</p>
		</h:form>
	</h:body>
</html>
